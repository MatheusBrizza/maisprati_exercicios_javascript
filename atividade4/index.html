<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
    <link rel="stylesheet" href="/atividade4/styles/reset.css">
    <link rel="stylesheet" href="/atividade4/styles/style.css">
</head>

<body>
    <header>
        <h1>Atividade 4</h1>
        <nav class="flex-nav-container">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Sobre</a></li>
                <li><a href="">Serviços</a></li>
                <li><a href="">Testemunhos</a></li>
                <li><a href="">Entre em contato</a></li>
            </ul>
        </nav>
        <div>
            <button>Login</button>
            <input type="text" id="">Search
        </div>

        
    </header>
    <section class="carrosel">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" id="slide-1">
                    <img src="" alt="">

                    <div class="backscene"></div>

                    <div class="banner">
                        <div class="left">
                            <div class="features">
                                <div class="rating">
                                    <span class="score">9.2</span>
                                    <div class="content">
                                        <span class="subtitle">METASCORE</span>
                                        <h4>Ótimo</h4>
                                        <span>Descrição jogo do mário</span>
                                    </div>
                                </div>
                                <div class="pricing">
                                    <a href=""></a>
                                    <div class="content">
                                        <span class="subtitle">Super mario World</span>
                                    </div>
                                    <h4>COMPRE AGORA</h4>
                                    <span>Plataforma, Aventura, Ação</span>
                                </div>
                            </div>
                        </div>
                        <div class="right">
                            <ul class="description">
                                <li>
                                    <p>27 de outubro de 2017</p>
                                </li>
                                <li>
                                    <p>Modo TV, modo semiportátil, modo portátil</p>
                                </li>
                            </ul>
                            <div class="trailer">
                                <h2>Assista o trailer</h2>
                                <iframe width="1280" height="720" src="" title="Super mario odyssey"
                                    allowfullscreen></iframe>
                            </div>
                        </div>
                        <h1>Mário</h1>
                    </div>
                    <img src="" alt="boneco mário">
                </div>
                <div class="swiper-slide" id="slide-2">
                    <img src="" alt="img pokemon">
                    <div class="backscene"></div>
                    <div class="banner"></div>

                </div>
                <div class="swiper-slide" id="slide-3">
                    <img src="" alt="zelda">
                    <div class="backscene"></div>
                    <div class="banner"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
